<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Information System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="{% if hide_chrome %}setup{% endif %}">
    {# Header content is now part of index tiles layout #}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Include your JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
